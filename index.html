<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixth Task</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="overlay">
    <h1>Team A</h1>
    <h2 id="pointsNumber"> 0 </h2>
    <button id="increment-btn" onclick="increment()"> + </button>
    <button id="twopoints-btn" onclick="twomultiples()"> 2 Points </button>
    <button id="fourpoints-btn" onclick="fourmultiples()"> 4 Points </button>
    <button id="save-btn" onclick="save()"> Save </button>
    <h2 id="count-el"></h2>
    </div>

    <div class="overlay">
        <h1>Team B</h1>
        <h2 id="goalNumber"> 0 </h2>
        <button id="gain-btn" onclick="gain()"> + </button>
        <button id="twopoints-btn" onclick="doublemultiples()"> 2 Points </button>
        <button id="fourpoints-btn" onclick="quadmultiples()"> 4 Points </button>
        <button id="mark-btn" onclick="mark()"> Save </button>
        <h2 id="count-em"></h2>
        </div>

    </div>


        

        <script src="js/main.js"></script>
</body>
</html>
